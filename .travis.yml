os:
    - linux
language: node_js
node_js:
    - '8'
    - '9'
    - '10'
    - '11'
    - '12'
addons:
    sauce_connect:
        username: compodoc
    jwt:
        secure: 
    sonarcloud:
        organization: 'compodoc'
        token:
            secure: 
install:
    - npm install npm@latest -g
    - npm ci
script:
    - npm run build
    - npm run test
    - if [ $TO_TEST == 'UNIT' ]; then sonar-scanner; fi
    - if [ $TO_TEST == 'ALL' ]; then npm run saucelabs-test-e2e-mocha; fi
    - if [ $TO_TEST == 'OTHERS' ]; then npm run angularexpo; fi
after_success:
    - npm run codecov
branches:
    only:
        - develop
matrix:
    allow_failures:
        - os: osx
        - node_js: '11'
        - node_js: '12'
    exclude:
        - node_js: '8'
        - node_js: '9'
        - node_js: '10'
        - node_js: '11'
        - node_js: '12'
    include:
        - node_js: '8'
          env: TO_TEST=UNIT SAUCE_USERNAME=compodoc
        - node_js: '9'
          env: TO_TEST=OTHERS SAUCE_USERNAME=compodoc
        - node_js: '10'
          env: TO_TEST=ALL SAUCE_USERNAME=compodoc
        - node_js: '11'
          env: TO_TEST=UNIT SAUCE_USERNAME=compodoc
        - node_js: '12'
          env: TO_TEST=UNIT SAUCE_USERNAME=compodoc
